<template name="adminDashboard">
	{{> accountMenu}}

	<div class="container">
		<ul class="nav nav-tabs">
		  <li class="active"><a data-toggle="tab" href="#addflights">Add flight</a></li>
		  <li><a data-toggle="tab" href="#flights">Flights</a></li>
		  <li><a data-toggle="tab" href="#addCarriers">Add Carriers</a></li>
		  <li><a data-toggle="tab" href="#addLocations">Add Locations</a></li>
		  <li><a data-toggle="tab" href="#addPlanes">Add Planes</a></li>
		</ul>
	</div>
	<div class="container">
		<div class="tab-content">
			<div id="addflights" class="tab-pane fade in active">
				<form class="new-flight">
					<table>
						<tr><td><h4>Add Flight Schedule</h4></td></tr>

						<tr>
						<td><label for="flight-number">Flight Number:</label></td>
						<td><input type="text" id="flight-number" name="flightNumber" required/></td>
						</tr>
						
						<tr>
						<td><label for="carrier">Carrier:</label></td>
						<td><select id="carrier" name="carrier">
						    {{#each loadCarriers}}
						      <option value="{{carrierName}}">{{carrierName}}</option> 
						    {{/each}}
						</select></td>
						</tr>
						
						<tr>
						<td><label for="from">From:</label></td>
						<td><select id="from" name="fromLocation">
						    {{#each loadLocations}}
						      <option value="{{locationCode}}">{{locationCode}} - {{locationName}}</option> 
						    {{/each}}
						</select></td>
						</tr>

						<tr>
						<td><label for="to">To:</label></td>
						<td><select id="to" name="toLocation">
						    {{#each loadLocations}}
						      <option value="{{locationCode}}">{{locationCode}} - {{locationName}}</option> 
						    {{/each}}
						</select></td>
						</tr>

						<tr>
						<td><label for="departure-date">Departure Date:</label></td>
						<td><input id="departure-date" type="date" name="depDate" required="" /></td>
						</tr>

						<tr>
						<td><label for="departure-time">Departure Time:</label></td>
						<td><input id="departure-time" type="time" name="depTime" required/></td>
						</tr>
						<tr>
						<td><label for="price">Price:</label></td>
						<td><input id="price" type="number" name="price" required/></td>
						</tr>

						<tr>
							<td><button>Add Flight</button></td>
						</tr>
					</table>
				</form>
			</div>
		
			<div id="flights" class="tab-pane fade">
				<h4>Flight Schedules</h4>
				<table class="table">
					<tr>
						<td>Flight Number</td>
						<td>Carrier</td>
						<td>From</td>
						<td>To</td>
						<td>Departure Date</td>
						<td>Departure Time</td>
						<td>Available/Total Seats</td>
						<td>Price</td>
					</tr>
					{{#each loadFlights}}
			        	<tr>
			        		<td>{{flightNumber}}</td>
			        		<td>{{carrier}}</td>
			        		<td>{{fromLocation}}</td>
			        		<td>{{toLocation}}</td>
			        		<td>{{depDate}}</td>
			        		<td>{{depTime}}</td>
			        		<td>{{seats}}</td>
			        		<td>{{price}}</td>
			        	</tr>
			      	{{/each}}
				</table>
			</div>
			<div id="addCarriers" class="tab-pane fade">
				<form class="new-carrier">
					<table>
						<tr><td><h4>Add Carrier</h4></td></tr>

						<tr>
						<td><label for="carrierName">Carrier Name:</label></td>
						<td><input type="text" id="carrierName" name="carrierName" required /></td>
						</tr>						
						<tr>
							<td><button>Add Carrier</button></td>
						</tr>
					</table>
				</form>
				<h4>Carriers</h4>
				<table class="table">
					<tr>
						<td>Carrier Name</td>
						<td>Plane Count</td>
					</tr>
					{{#each loadCarriers}}
			        	<tr>
			        		<td>{{carrierName}}</td>
			        		<td>{{planeCount}}</td>
			        	</tr>
			      	{{/each}}
				</table>
			</div>
			<div id="addLocations" class="tab-pane fade">
				<form class="new-location">
					<table>
						<tr><td><h4>Add Location</h4></td></tr>
						<tr>
						<td><label for="locationName">Location Name:</label></td>
						<td><input type="text" id="locationName" name="locationName" required /></td>
						</tr>
						<tr>
						<td><label for="locationCode">Location Code:</label></td>
						<td><input type="text" id="locationCode" name="locationCode" required /></td>
						</tr>	
						<tr>
						<td><label for="country">Country:</label></td>
						<td><input type="text" id="country" name="country" required /></td>
						</tr>				
						<tr>
							<td><button>Add Location</button></td>
						</tr>
					</table>
				</form>
				<h4>Locations</h4>
				<table class="table">
					<tr>
						<td>Location Name</td>
						<td>Location Code</td>
						<td>Country</td>
					</tr>
					{{#each loadLocations}}
			        	<tr>
			        		<td>{{locationName}}</td>
			        		<td>{{locationCode}}</td>
			        		<td>{{country}}</td>
			        	</tr>
			      	{{/each}}
				</table>
			</div>
			<div id="addPlanes" class="tab-pane fade">
				<form class="new-plane">
					<table>
						<tr><td><h4>Add Plane</h4></td></tr>
						<tr>
						<td><label for="planeName">Plane Name:</label></td>
						<td><input type="text" id="planeName" name="planeName" required /></td>
						</tr>
						<tr>
						<td><label for="planeNumber">Plane Number:</label></td>
						<td><input type="number" id="planeNumber" name="planeNumber" required /></td>
						</tr>	
						<tr>
						<td><label for="planeType">Plane Type:</label></td>
						<td><input type="text" id="planeType" name="planeType" required /></td>
						</tr>
						<tr>
						<td><label for="seatingCapacity">Seating capacity:</label></td>
						<td><input type="number" id="seatingCapacity" name="seatingCapacity" required /></td>
						</tr>					
						<tr>
							<td><button>Add Plane</button></td>
						</tr>
					</table>
				</form>
				<h4>Planes</h4>
				<table class="table">
					<tr>
						<td>Plane Name</td>
						<td>Plane Number</td>
						<td>Plane Type</td>
						<td>Seating Capacity</td>
					</tr>
					{{#each loadPlanes}}
			        	<tr>
			        		<td>{{planeName}}</td>
			        		<td>{{planeNumber}}</td>
			        		<td>{{planeType}}</td>
			        		<td>{{seatingCapacity}}</td>
			        	</tr>
			      	{{/each}}
				</table>
			</div>
		</div>
	</div>
</template>
